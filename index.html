<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📩 تواصل معنا - فيليكس API</title>

  <!-- مكتبة الأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!-- الخط الرئيسي -->
  <style>
  @import url('https://fonts.cdnfonts.com/css/source-code-pro');

  /* إعدادات الصفحة العامة */
  body {
    font-family: 'Source Code Pro', monospace;
    background-image: radial-gradient(ellipse at left, #1a001f, #090012);
    color: #b966ff;
    margin: 0;
    padding: 0;
    direction: rtl;
  }

  /* الصندوق الرئيسي */
  .container {
    max-width: 600px;
    margin: 60px auto;
    padding: 30px;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 20px;
    border: 2px solid rgba(185, 102, 255, 0.3);
    box-shadow: 0 0 30px rgba(185, 102, 255, 0.4);
  }

  /* العنوان */
  h1 {
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 0 0 15px #b966ff, 0 0 40px #7a00ff;
    color: #c788ff;
  }

  /* العناوين الفرعية للنماذج */
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #c788ff;
  }

  /* الحقول */
  input, textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    outline: 1px solid rgba(185, 102, 255, 0.3);
    transition: all 0.3s ease;
  }

  input:focus, textarea:focus {
    outline: 1px solid #b966ff;
    box-shadow: 0 0 15px #b966ff;
    transform: scale(1.02);
  }

  /* زر الإرسال */
  button {
    width: 100%;
    padding: 14px;
    font-size: 17px;
    font-weight: bold;
    color: #000;
    background: linear-gradient(135deg, #8b00ff, #6a00b8, #000);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px rgba(139,0,255,0.6), 0 0 35px rgba(90,0,150,0.5);
  }

  button:hover {
    transform: scale(1.05) rotate(-1deg);
    background: linear-gradient(135deg, #a000ff, #8b00ff, #000);
    box-shadow: 0 0 30px rgba(185,102,255,0.8), 0 0 50px rgba(120,0,255,0.7);
  }

  /* رسالة التنبيه */
  .msgBox {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 22px;
    border-radius: 12px;
    background: rgba(0,0,0,0.95);
    color: #fff;
    border: 1px solid #b966ff;
    text-shadow: 0 0 10px #b966ff;
    display: none;
    z-index: 9999;
  }

  .msgBox.error {
    border-color: #ff0044;
    text-shadow: 0 0 10px #ff0044;
  }

  .msgBox.success {
    border-color: #00ff99;
    text-shadow: 0 0 10px #00ff99;
  }
  </style>
</head>
<body>

  <!-- واجهة النموذج -->
  <div class="container">
    <h1>📩 تواصل معنا</h1>
    <form id="contactForm">
      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" placeholder="اكتب اسمك هنا" required>

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" placeholder="أدخل رقمك (اختياري)">

      <label for="message">الرسالة:</label>
      <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>

      <button type="submit"><i class="fa-brands fa-whatsapp"></i> إرسال عبر واتساب</button>
    </form>
  </div>

  <!-- صندوق الرسائل -->
  <div class="msgBox" id="msgBox"></div>

  <!-- سكربت واتساب -->
  <script>
  const form = document.getElementById('contactForm');
  const msgBox = document.getElementById('msgBox');
  const whatsappNumber = '201113538278'; // رقم واتسابك

  form.addEventListener('submit', e => {
    e.preventDefault();

    // جمع البيانات
    const name = encodeURIComponent(form.name.value);
    const email = encodeURIComponent(form.email.value);
    const phone = encodeURIComponent(form.phone.value || '—');
    const message = encodeURIComponent(form.message.value);

    // تنسيق الرسالة
    const text = `💜 الاسم: ${name}%0A📧 البريد الإلكتروني: ${email}%0A📱 الهاتف: ${phone}%0A💬 الرسالة: ${message}`;

    // فتح واتساب
    const url = `https://wa.me/${whatsappNumber}?text=${text}`;
    window.open(url, '_blank');

    // عرض تنبيه للمستخدم
    msgBox.textContent = "✅ جاري فتح واتساب الآن...";
    msgBox.className = "msgBox success";
    msgBox.style.display = "block";

    setTimeout(() => {
      msgBox.style.display = "none";
    }, 4000);
  });
  </script>

</body>
</html>
